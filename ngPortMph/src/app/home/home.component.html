<div *ngFor="let coin of coins | keyValueFilter">
  <md-card class="coin_card">
  <md-card-header>
    <md-card-title>{{ coin.value.CoinName }}</md-card-title>
    <md-card-subtitle>price</md-card-subtitle>
    <img class="logo" md-card-image src="https://www.cryptocompare.com{{coin.value.ImageUrl}}">
  </md-card-header>
  <md-card-content>

  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
